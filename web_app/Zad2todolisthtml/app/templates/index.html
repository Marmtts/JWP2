<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks list</title>
</head>
<body>
    <h1>Tasks</h1>
    <a href="{{ url_for('add_user') }}">Add Task</a><br>
    <a href="{{ url_for('delete_user') }}">Delete task</a><br>
    <a href="{{ url_for('edit_user') }}">Edit task</a><br>
    <ul>
        {% for user in users %}
        <li>{{user.id}} - {{ user.username }}</li>
        {% endfor %}
    </ul>
</body>
</html>
