<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO list</title>
</head>
<body>
    <h1>Todo list</h1>
    <a href="{{ url_for('add_task') }}">Add task</a><br>
    <a href="{{ url_for('delete_task') }}">Delete task</a><br>
    <a href="{{ url_for('edit_task') }}">Edit task</a><br>
    <ul>
        {% for task in tasks %}
        <li>{{task.id}} - {{task.name}}</li>
        {% endfor %}
    </ul>
</body>
</html>
